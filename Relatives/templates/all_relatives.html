<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatives</title>
</head>
<body>
    <h1>This is my Relatives Page</h1>

    {% for relative in relatives %}
        <p>Name: {{relative.first_name}}</p>
        <p>Last Name: {{relative.last_name}}</p>
        <p>Age: {{relative.age}}</p>
        <p>Birthday: {{relative.birthday}}</p>
    {% endfor %}
</body>
</html>
